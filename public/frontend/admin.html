<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: column;
            min-height: 100vh;
        }

       /* Sidebar Styles */
       .sidebar {
            width: 210px;
            height: 100vh;
            background: #6f42c1;
            color: white;
            transition: all 0.3s;
            position: fixed;
            z-index: 10;
            padding-top: 20px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background: #495057;
        }

        .sidebar .active {
            background: #4e2b92;
        }

        .sidebar.collapsed {
            width: 70px;
        }

        .sidebar.collapsed a span {
            display: none;
        }

        .sidebar .logo {
            display: block;
            transition: all 0.3s;
            text-align: center;
        }

        .sidebar .logo img {
            width: 40px;
            margin-bottom: 20px;
        }

        /* Main Content Area */
        .content {
            margin-left: 210px;
            transition: margin-left 0.3s;
            flex-grow: 1;
            padding-bottom: 80px; /* Add padding at the bottom to ensure footer doesn't overlap */
        }

        .sidebar.collapsed ~ .content {
            margin-left: 70px;
        }

        /* Toggle button inside sidebar */
        .toggle-btn {
            position: absolute;
            top: 10px;
            right: -15px;
            background-color: #fff;
            color: #6f42c1;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 100;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #4e2b92;
            width: 100%;
            position: fixed;
            z-index: 10;
        }

        .navbar .navbar-brand,
        .navbar .navbar-nav .nav-link {
            color: white;
        }

        .navbar .navbar-nav .nav-link:hover {
            color: #e8e8e8;
        }

        .main-content {
            padding: 30px;
        }

        /* Footer Styling */
        .footer {
            background-color: #6f42c1;
            color: white;
            text-align: center;
            height: 80px;
            line-height: 80px;
            width: 100%;
            position: relative;
            bottom: 0;
        }

        /* Responsive: Hide Sidebar on Mobile & Tablet */
        @media (max-width: 1024px) { 
            .sidebar {
                display: none;
            }

            .sidebar.show {
                display: block;
                width: 100%;
                height: auto;
                position: fixed;
                top: 0;
                left: 0;
                z-index: 1000;
                background: #6f42c1;
            }

            .content {
                margin-left: 0;
                padding-bottom: 80px;
            }

            .toggle-btn {
                position: fixed;
                top: 10px;
                left: 10px;
                z-index: 1100;
            }
        }
    </style>
</head>
<body>


    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <!-- Toggle Button -->
        <button class="toggle-btn" onclick="toggleSidebar()">&#x276E;</button>

        <!-- Logo -->
        <div class="logo">
            <img src="https://via.placeholder.com/40" alt="Logo"> <!-- Replace with your logo -->
        </div>

        <!-- Sidebar Links -->
        <a href="#" class="active"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a>
        <a href="#"><i class="fas fa-users"></i> <span>Users</span></a>
        <a href="#"><i class="fas fa-ticket-alt"></i> <span>Tickets</span></a>
        <a href="#"><i class="fas fa-cog"></i> <span>Settings</span></a>
        <a href="#"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-user-circle"></i> Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-bell"></i> Notifications</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="content">
        <div class="main-content">
            <h1>Welcome to Admin Dashboard</h1>
            <p>This is your main content area.</p>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 Admin Dashboard. All Rights Reserved.</p>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Sidebar Toggle Script -->
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('show');
        }
    </script>

</body>
</html>
